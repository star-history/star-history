name: GH Fetch

on:
  workflow_dispatch:
    inputs:
      week:
        description: "Target week (YYYY-Wnn, e.g. 2026-W08). Leave empty for latest complete week."
        required: false
        type: string

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: gh/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: gh

      - name: Fetch gh data
        run: pnpm run fetch ${{ inputs.week }}
        working-directory: gh
        env:
          GITHUB_TOKENS: ${{ secrets.GITHUB_TOKENS }}
          GCP_SERVICE_ACCOUNT_BIGQUERY: ${{ secrets.GCP_SERVICE_ACCOUNT_BIGQUERY }}

      - name: Show results
        run: |
          ls -lh gh/data.db
          sqlite3 gh/data.db "SELECT COUNT(*) || ' repos' FROM repos;"
          sqlite3 gh/data.db "SELECT COUNT(*) || ' stat rows' FROM weekly_stats;"
          sqlite3 gh/data.db "SELECT name, stars_total FROM repos ORDER BY stars_total DESC LIMIT 10;"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gh/data.db gh/data/
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "data(gh): update $(date +%Y-W%V) gh stats"
          git push
