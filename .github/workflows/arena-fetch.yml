name: Arena Fetch

on:
  workflow_dispatch:
    inputs:
      month:
        description: "Target month (YYYY-MM). Leave empty for latest complete month."
        required: false
        type: string

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: arena/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: arena

      - name: Fetch arena data
        run: pnpm run fetch ${{ inputs.month }}
        working-directory: arena
        env:
          GITHUB_TOKENS: ${{ secrets.GITHUB_TOKENS }}
          GCP_SERVICE_ACCOUNT_BIGQUERY: ${{ secrets.GCP_SERVICE_ACCOUNT_BIGQUERY }}

      - name: Show results
        run: |
          ls -lh arena/data.db
          sqlite3 arena/data.db "SELECT COUNT(*) || ' repos' FROM repos;"
          sqlite3 arena/data.db "SELECT COUNT(*) || ' stat rows' FROM monthly_stats;"
          sqlite3 arena/data.db "SELECT name, stars_total FROM repos ORDER BY stars_total DESC LIMIT 10;"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add arena/data.db frontend/helpers/leaderboard.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "data(arena): update $(date +%Y-%m) arena stats"
          git push
