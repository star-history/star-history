name: Deploy Backend to GKE

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'shared/**'
      - 'arena/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            arena/pnpm-lock.yaml

      - name: Install shared dependencies
        run: pnpm install

      - name: Install arena dependencies
        run: pnpm install
        working-directory: arena

      - name: Generate arena data
        run: pnpm run generate
        working-directory: arena

      - name: Copy arena data into backend
        run: mkdir -p backend/data && cp arena/data/repo-cards.json backend/data/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: bytebase/star-history:backend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}

      - name: Restart deployment
        run: kubectl rollout restart deployment/star-history-api --namespace website